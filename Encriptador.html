<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  </head>
  <body class="m-body">
    <main class="m-main">
        <div class="container-fluid principal-container">
            <div class="row">
                <div class="col-8 div-content div-texto-encriptar">
                    <img src="Images/Logo.png" alt="Logo">
                    <div>
                        <input type="text" class="input-texto-encriptar" placeholder="Ingrese el texto aqui" id="input-texto-encriptar">
                    </div>
                    <div class="contenedor-principal-bottom">
                        <div class="contenedor-aviso">
                            <p>Solo letras minúsculas y sin acento</p>
                        </div>
                        <div class="contenedor-botones">
                            <button class="btn btn-encript" onclick="funcionEncriptar()">Encriptar</button>
                            <button class="btn btn-descript" onclick="funcionDescriptar()">Desencriptar</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 div-content">
                    <div class="div-texto-encriptado">
                        <div id="div-mensaje-encriptado" class="container text-center">
                            <div class="row row1">
                                <p id="mensaje-encriptado"></p>
                            </div>
                            <div class="row row2">
                                <button class="btn btn-copiar-texto" id="btn-copiar-texto" onclick="copiarAlPortapapeles()" hidden>Copiar</button>
                            </div>
                        </div>

                        <div class="div-oculto container">
                            <div class="row contenedor-imagen">
                                <img src="Images/Muñeco.svg" alt="Imagen">
                            </div>
                            <div class="row contenedor-mensaje">
                                <h4>
                                    Ningun mensaje fue encontrado
                                </h4>
                                <p>
                                    Ingresa el texto que deseas encriptar o desencriptar
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
